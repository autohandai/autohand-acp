id = "autohand-acp"
name = "Autohand CLI"
version = "0.1.1"
schema_version = 1
authors = ["Autohand AI <team@autohand.ai>"]
description = "AI coding agent powered by Autohand CLI via Agent Client Protocol (ACP). Features include file editing, code search, terminal commands, and intelligent code assistance."
repository = "https://github.com/autohandai/autohand-acp"

[agent_servers.autohand]
name = "Autohand CLI"
icon = "icons/autohand.svg"

[agent_servers.autohand.env]
AUTOHAND_PERMISSION_MODE = "external"

[agent_servers.autohand.targets.darwin-aarch64]
archive = "https://github.com/autohandai/autohand-acp/releases/download/v0.1.1/autohand-acp-darwin-arm64.tar.gz"
cmd = "./autohand-acp"

[agent_servers.autohand.targets.darwin-x86_64]
archive = "https://github.com/autohandai/autohand-acp/releases/download/v0.1.1/autohand-acp-darwin-x64.tar.gz"
cmd = "./autohand-acp"

[agent_servers.autohand.targets.linux-x86_64]
archive = "https://github.com/autohandai/autohand-acp/releases/download/v0.1.1/autohand-acp-linux-x64.tar.gz"
cmd = "./autohand-acp"

[agent_servers.autohand.targets.windows-x86_64]
archive = "https://github.com/autohandai/autohand-acp/releases/download/v0.1.1/autohand-acp-windows-x64.zip"
cmd = "./autohand-acp.exe"
