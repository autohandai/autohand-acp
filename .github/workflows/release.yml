name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      custom_version:
        description: 'Custom version (e.g., 1.2.3) - overrides version_type if provided'
        required: false
        type: string

permissions:
  contents: write

jobs:
  # Job to create release when triggered manually
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Get current version
        id: current
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          echo "version=$CURRENT" >> $GITHUB_OUTPUT

      - name: Calculate new version
        id: version
        run: |
          CURRENT="${{ steps.current.outputs.version }}"

          if [ -n "${{ inputs.custom_version }}" ]; then
            NEW_VERSION="${{ inputs.custom_version }}"
          else
            IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
            case "${{ inputs.version_type }}" in
              major)
                NEW_VERSION="$((MAJOR + 1)).0.0"
                ;;
              minor)
                NEW_VERSION="${MAJOR}.$((MINOR + 1)).0"
                ;;
              patch)
                NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
                ;;
            esac
          fi

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumping from $CURRENT to $NEW_VERSION"

      - name: Update package.json
        run: |
          node -e "
          const fs = require('fs');
          const pkg = require('./package.json');
          pkg.version = '${{ steps.version.outputs.version }}';
          fs.writeFileSync('./package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

      - name: Update extension.toml
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          REPO="${{ github.repository }}"

          cat > extension.toml << EOF
          id = "autohand-acp"
          name = "Autohand CLI"
          version = "${VERSION}"
          schema_version = 1
          authors = ["Autohand AI <team@autohand.ai>"]
          description = "AI coding agent powered by Autohand CLI via Agent Client Protocol (ACP). Features include file editing, code search, terminal commands, and intelligent code assistance."
          repository = "https://github.com/${REPO}"

          [agent_servers.autohand]
          name = "Autohand CLI"
          icon = "icons/autohand.svg"

          [agent_servers.autohand.env]
          AUTOHAND_PERMISSION_MODE = "external"

          [agent_servers.autohand.targets.darwin-aarch64]
          archive = "https://github.com/${REPO}/releases/download/v${VERSION}/autohand-acp-darwin-arm64.tar.gz"
          cmd = "./autohand-acp"

          [agent_servers.autohand.targets.darwin-x86_64]
          archive = "https://github.com/${REPO}/releases/download/v${VERSION}/autohand-acp-darwin-x64.tar.gz"
          cmd = "./autohand-acp"

          [agent_servers.autohand.targets.linux-x86_64]
          archive = "https://github.com/${REPO}/releases/download/v${VERSION}/autohand-acp-linux-x64.tar.gz"
          cmd = "./autohand-acp"

          [agent_servers.autohand.targets.windows-x86_64]
          archive = "https://github.com/${REPO}/releases/download/v${VERSION}/autohand-acp-windows-x64.zip"
          cmd = "./autohand-acp.exe"
          EOF

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json extension.toml
          git commit -m "release: v${{ steps.version.outputs.version }}"
          git push origin main

      - name: Create tag
        run: |
          git tag -a "${{ steps.version.outputs.tag }}" -m "Release ${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"

      - name: Generate release notes
        id: notes
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            echo "Generating notes from $PREV_TAG to HEAD"
            COMMITS=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --no-merges | grep -v "release:" || true)
          else
            echo "No previous tag, using all commits"
            COMMITS=$(git log --pretty=format:"- %s" --no-merges -20 | grep -v "release:" || true)
          fi

          # Categorize commits
          FEATURES=$(echo "$COMMITS" | grep -i "^- feat" || true)
          FIXES=$(echo "$COMMITS" | grep -i "^- fix" || true)
          CHORES=$(echo "$COMMITS" | grep -i "^- chore\|^- ci\|^- docs\|^- style\|^- refactor\|^- test" || true)
          OTHER=$(echo "$COMMITS" | grep -v -i "^- feat\|^- fix\|^- chore\|^- ci\|^- docs\|^- style\|^- refactor\|^- test" || true)

          # Build release notes
          NOTES="## What's Changed"$'\n\n'

          if [ -n "$FEATURES" ]; then
            NOTES+="### Features"$'\n'"$FEATURES"$'\n\n'
          fi

          if [ -n "$FIXES" ]; then
            NOTES+="### Bug Fixes"$'\n'"$FIXES"$'\n\n'
          fi

          if [ -n "$CHORES" ]; then
            NOTES+="### Maintenance"$'\n'"$CHORES"$'\n\n'
          fi

          if [ -n "$OTHER" ]; then
            NOTES+="### Other"$'\n'"$OTHER"$'\n\n'
          fi

          NOTES+="## Installation"$'\n\n'
          NOTES+="### Zed Extension"$'\n'
          NOTES+="Once published to the Zed Extension Registry, install via Extensions panel."$'\n\n'
          NOTES+="### Manual Installation"$'\n'
          NOTES+="\`\`\`bash"$'\n'
          NOTES+="npm install -g @autohandai/autohand-acp"$'\n'
          NOTES+="\`\`\`"$'\n\n'
          NOTES+="### npx (no install)"$'\n'
          NOTES+="\`\`\`bash"$'\n'
          NOTES+="npx @autohandai/autohand-acp"$'\n'
          NOTES+="\`\`\`"$'\n\n'
          NOTES+="**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${{ steps.version.outputs.tag }}"

          # Save to file for multiline handling
          echo "$NOTES" > release_notes.md
          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-artifacts:
    name: Build ${{ matrix.archive }}
    runs-on: ${{ matrix.os }}
    needs: [create-release]
    if: always() && (github.event_name == 'release' || needs.create-release.result == 'success')
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            bun_target: bun-darwin-arm64
            archive: autohand-acp-darwin-arm64.tar.gz
            binary: autohand-acp
            package: tar
          - os: macos-15-intel
            bun_target: bun-darwin-x64
            archive: autohand-acp-darwin-x64.tar.gz
            binary: autohand-acp
            package: tar
          - os: ubuntu-latest
            bun_target: bun-linux-x64
            archive: autohand-acp-linux-x64.tar.gz
            binary: autohand-acp
            package: tar
          - os: windows-latest
            bun_target: bun-windows-x64
            archive: autohand-acp-windows-x64.zip
            binary: autohand-acp.exe
            package: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && 'main' || github.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Build binary
        run: |
          mkdir -p dist/release/${{ matrix.bun_target }}
          bun build src/index.ts --compile --target "${{ matrix.bun_target }}" --outfile "dist/release/${{ matrix.bun_target }}/${{ matrix.binary }}"
          chmod +x "dist/release/${{ matrix.bun_target }}/${{ matrix.binary }}"

      - name: Package archive (tar.gz)
        if: matrix.package == 'tar'
        run: |
          tar -C dist/release/${{ matrix.bun_target }} -czf dist/release/${{ matrix.archive }} ${{ matrix.binary }}

      - name: Package archive (zip)
        if: matrix.package == 'zip'
        shell: bash
        run: |
          7z a -tzip "dist/release/${{ matrix.archive }}" "dist/release/${{ matrix.bun_target }}/${{ matrix.binary }}"

      - name: Verify archive contents
        shell: bash
        run: |
          if [[ "${{ matrix.package }}" == "tar" ]]; then
            tar -tzf "dist/release/${{ matrix.archive }}" | grep -qx "${{ matrix.binary }}"
          else
            7z l "dist/release/${{ matrix.archive }}" | grep -q "${{ matrix.binary }}"
          fi

      - name: Generate sha256
        shell: bash
        run: |
          node -e "const fs=require('fs');const crypto=require('crypto');const file=process.argv[1];const data=fs.readFileSync(file);const hash=crypto.createHash('sha256').update(data).digest('hex');fs.writeFileSync(file + '.sha256', hash);console.log(hash);" dist/release/${{ matrix.archive }}

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: |
            dist/release/${{ matrix.archive }}
            dist/release/${{ matrix.archive }}.sha256

      - name: Get release tag
        id: get_tag
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ needs.create-release.outputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          files: |
            dist/release/${{ matrix.archive }}
            dist/release/${{ matrix.archive }}.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    name: Publish npm
    runs-on: ubuntu-latest
    needs: [create-release, build-artifacts]
    if: always() && (github.event_name == 'release' || needs.create-release.result == 'success')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && 'main' || github.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Publish
        if: env.NPM_TOKEN != ''
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  update-extension-toml:
    name: Update extension.toml with SHA256
    runs-on: ubuntu-latest
    needs: [create-release, build-artifacts]
    if: always() && (github.event_name == 'release' || needs.create-release.result == 'success')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get release version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ needs.create-release.outputs.version }}"
          else
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update extension.toml with SHA256 hashes
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Read SHA256 hashes
          DARWIN_ARM64_SHA=$(cat artifacts/autohand-acp-darwin-arm64.tar.gz/autohand-acp-darwin-arm64.tar.gz.sha256)
          DARWIN_X64_SHA=$(cat artifacts/autohand-acp-darwin-x64.tar.gz/autohand-acp-darwin-x64.tar.gz.sha256)
          LINUX_X64_SHA=$(cat artifacts/autohand-acp-linux-x64.tar.gz/autohand-acp-linux-x64.tar.gz.sha256)
          WINDOWS_X64_SHA=$(cat artifacts/autohand-acp-windows-x64.zip/autohand-acp-windows-x64.zip.sha256)

          # Update extension.toml
          cat > extension.toml << EOF
id = "autohand-acp"
name = "Autohand CLI"
version = "${VERSION}"
schema_version = 1
authors = ["Autohand AI <team@autohand.ai>"]
description = "AI coding agent powered by Autohand CLI via Agent Client Protocol (ACP). Features include file editing, code search, terminal commands, and intelligent code assistance."
repository = "https://github.com/${{ github.repository }}"

[agent_servers.autohand]
name = "Autohand CLI"
icon = "icons/autohand.svg"

[agent_servers.autohand.env]
AUTOHAND_PERMISSION_MODE = "external"

[agent_servers.autohand.targets.darwin-aarch64]
archive = "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/autohand-acp-darwin-arm64.tar.gz"
sha256 = "${DARWIN_ARM64_SHA}"
cmd = "./autohand-acp"

[agent_servers.autohand.targets.darwin-x86_64]
archive = "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/autohand-acp-darwin-x64.tar.gz"
sha256 = "${DARWIN_X64_SHA}"
cmd = "./autohand-acp"

[agent_servers.autohand.targets.linux-x86_64]
archive = "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/autohand-acp-linux-x64.tar.gz"
sha256 = "${LINUX_X64_SHA}"
cmd = "./autohand-acp"

[agent_servers.autohand.targets.windows-x86_64]
archive = "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/autohand-acp-windows-x64.zip"
sha256 = "${WINDOWS_X64_SHA}"
cmd = "./autohand-acp.exe"
EOF

          cat extension.toml

      - name: Commit and push updated extension.toml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add extension.toml
          git commit -m "chore: update extension.toml with SHA256 hashes for v${{ steps.version.outputs.version }}" || exit 0
          git push origin HEAD:main
